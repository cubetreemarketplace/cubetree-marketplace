{% assign data = site.data.about %}
<!-- {{ data.title }} Start -->
<section id="{{ data.title }}" class="py-4 py-lg-5 content-section bg-light">
    <div class="container">
        <h2 class=" mb-4">{{ data.heading }}</h2>
        <div class="row">
            <div class="col-md-7 ">
                <p class="lead text-justify">{{ data.description }}</p>
            </div>
            <div class="col-md-5">
                <h5>{{ data.list.heading }}</h5>
                <ul class="list-unstyled pl-2 services-list">
                    {% for service in data.list.services %}
                    <li>{{ service }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- {{ data.title }} End -->
